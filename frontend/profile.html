<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my profile</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <link rel="stylesheet" href="./assets/css/sytle.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>my website</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#home">home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <article>
            <div class="container">
                <h2>article Title</h2>
                <p>this is an article</p>
            </div>
        </article>
    </main>
    <div class="container">
        <form action="/submit_form" method="post">
            <!-- Text input -->
            <div class="mb-3">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" id="fname" name="fname" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" id="lname" name="lname" class="form-control">
            </div>
            <!-- Email input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <!-- Password input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <!-- Radio buttons -->
            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <!-- Checkboxes -->
            <div class="mb-3">
                <label class="form-label">Interests:</label><br>
                <div class="form-check">
                    <input type="checkbox" id="coding" name="interest" value="coding" class="form-check-input">
                    <label for="coding" class="form-check-label">Coding</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="music" name="interest" value="music" class="form-check-input">
                    <label for="music" class="form-check-label">Music</label>
                </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <p>this is the change in the main branch</p>
        </form>
    </div>
   </body>
</html>
